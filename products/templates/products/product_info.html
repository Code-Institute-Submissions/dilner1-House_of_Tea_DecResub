{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="d-flex">
  <div class="pr-1">
    <img class="card-img-top" src="{{ product.image.url }}" alt="Card image cap">
  </div>
  <div class="container col-6">
    <h5 class="card-title">{{ product.name }}</h5>
    <p>{{ product.info }}</p>
    <P>Category: {{ product.category }}</P>
    <p>Â£ {{ product.price|floatformat:2 }} </p>
   <form action="{% url 'add_to_basket' product.pk %}" method="POST">
    {% csrf_token %}
    <div class="mb-3">
      <p class="d-inline">Quantity:</p>
    <input class="col-2" type="form-control qty_input" type="number" name="quantity" value="1" min="1" max="99" id="id_qty_{{ product.id }}">
    </div>
    <input class="btn btn-info d-block" type="submit" value="Add to Basket">
    
  
    <input class="btn btn-info" type="hidden" name="redirect_url" value="{{ request.path }}">
  
   </form>
  </div>
</div>

{% endblock %}
