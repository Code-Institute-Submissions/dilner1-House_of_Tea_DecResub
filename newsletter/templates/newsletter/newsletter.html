{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="text-center">
    <h1 class="title">Newsletter Signup</h1>
    <hr class="divider bg-dark">
</div>

<div class="container mt-5">
    <div class="row">
        <div class="col-sm-2 col-lg-2">
        </div>
        <div class="col-sm-8 col-lg-8">

            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <form action="{% url 'newsletter' %}" method="POST" id="newsletter-form">
                            {% csrf_token %}
                            <fieldset class="newsletter-form-inputs px-4 py-4">
                                {{ newsletter_form.name | as_crispy_field }}
                                {{ newsletter_form.email | as_crispy_field }}
                            </fieldset>
                            <div class="text-center">
                                {% if email_exists %}
                                    <button id="submit-newsletter" class="btn btn-warning">Unsubscribe</button>
                                {% else %}
                                    <button id="submit-newsletter" class="btn btn-success">Signup</button>
                                {% endif %}                                
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
